vo=gpu-next
hwdec=nvdec-copy  # set hwdec=auto-copy for other GPUs
hwdec-codecs=all
gpu-api=auto

# VIDEO-OPTIONS
target-colorspace-hint=yes  # for HDR passthrough

# AUDIO-OPTIONS
volume-max=100
volume=100
audio-file-auto=fuzzy  # for external audio

# SCREENSHOTS
screenshot-format=webp   # waiting for jxl compatibility everywhere
#screenshot-jxl-distance=1.0
screenshot-high-bit-depth=yes

# SUBTITLES-OPTIONS
sub-auto=fuzzy  # for external subtitles 
sub-color='#f8f8f2'  # Dracula theme for srt
sub-font='Consolas'
#sub-ass-force-style='Fontname=Consolas,Blur=4,PrimaryColour=&H00FFFFFF,SecondaryColour=&H0000FFFF,OutlineColour=&H00000000,BackColour=&H7F404040'
sub-blur=4

# INTERPOLATION
#interpolation=yes
tscale=oversample
video-sync=display-resample

# PLAYER-TWEAKS
#border=no
#osc=no 
osd-font='Consolas'
osd-color='#f8f8f2'  # Dracula theme
osd-border-color='#282a36'  # Dracula theme
#osd-font-size=24
background='#282a36'  # Dracula theme
alpha=blend #for transparent background  # Dracula theme - use 'yes' for total black
no-window-dragging
autofit-larger=45%x45%
cursor-autohide=100
keep-open=yes
save-position-on-quit=no
alang=ja,jp,jpn,en,eng
slang=ita,it,en,eng,ja,jp,jpn

# PROFILES
[SDRtoHDR]
hdr-compute-peak=no
target-trc=pq 
target-prim=bt.2020
target-peak=800
inverse-tone-mapping=yes
[background_for_videos]
profile-cond=container_fps > 2
background='#000000'

# EXTENSIONS
